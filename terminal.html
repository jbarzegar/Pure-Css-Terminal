<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css Terminal</title>
    <link rel="stylesheet" href="css/terminal.css">
</head>

<body>
    <div id="content">
        <div id="window">
            <div id="toolbar">
                <div class="top">
                    <div id="navButtons">
                        <div class="navButton close"></div>
                        <!-- End of navButton close -->
                        <div class="navButton min"></div>
                        <!-- End of navButton min -->
                        <div class="navButton max"></div>
                        <!-- End of navButton max -->
                    </div>
                    <!-- End of navButtons -->
                </div>
                <!-- End of top -->
            </div>
            <!-- End of toolbar -->
            <div id="body">
                <h1 class="user">Your Text here </h1>
                <div class="cursor"></div>
            </div>
            <!-- End of terminal #body-->
        </div>
        <!-- End of window -->
    </div>
    <!-- End of terminal -->
</body>

</html>
